<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Eisdealer</h1>
    </header>


    <main>
        <fieldset id="eissorten">

            <legend>Eissorten</legend>
            <p>Pro Kugel 1€</p>

            <input type="checkbox" name="Eissorte1" value="Schokolade" id="Eis1" />
            <label for="Eis1">Schokolade</label>
            <input type="checkbox" name="Eissorte2" value="Blaubeere" id="Eis2" />
            <label for="Eis2">Blaubeere</label>
            <input type="checkbox" name="Eissorte3" value="Erdbeere" id="Eis3" />
            <label for="Eis3">Erdbeere</label>

            <input type="checkbox" name="Eissorte4" value="Vanille" id="Eis4" />
            <label for="Eis4">Vanille</label>
            <input type="checkbox" name="Eissorte5" value="Banane" id="Eis5" />
            <label for="Eis5">Banane</label>
            <input type="checkbox" name="Eissorte6" value="Cookie" id="Eis6" />
            <label for="Eis6">Cookie</label>

            <input type="checkbox" name="Eissorte7" value="Pistazie" id="Eis7" />
            <label for="Eis7">Pistazie</label>
            <input type="checkbox" name="Eissorte8" value="Zitrone" id="Eis8" />
            <label for="Eis8">Zitrone</label>
            <input type="checkbox" name="Eissorte9" value="Joghurt" id="Eis9" />
            <label for="Eis9">Joghurt</label>

        </fieldset>

        <fieldset id="zusätze">

            <legend>Zusätze</legend>
            <p>+20ct</p>
            <input type="checkbox" name="Zusatz1" value="Sahne" id="Zusatz1" />
            <label for="Zusatz1">Sahne</label>
            <input type="checkbox" name="Zusatz2" value="Streusel" id="Zusatz2" />
            <label for="Zusatz2">Streusel</label>
            <input type="checkbox" name="Zusatz3" value="Soße" id="Zusatz3" />
            <label for="Zusatz3">Soße</label>

        </fieldset>

        <fieldset>

            <legend> Becher oder Waffel? </legend>
            <input type="radio" name="behälter" value="Becher" id="Becher" />
            <label for="Becher">Becher</label>
            <input type="radio" name="behälter" value="Waffel" id="Waffel" />
            <label for="Waffel">Waffel</label>

        </fieldset>

        <fieldset id="lieferoption">

            <legend>Lieferoptionen</legend>

            <input type="radio" name="liefern" value="liefern" id="ja" />
            <label for="ja">liefern +1€</label>
            <input type="radio" name="liefern" value="nicht liefern" id="nein" />
            <label for="nein">Nicht Liefern</label>

        </fieldset>

        <fieldset>

            <legend>Deine Daten</legend>

            <input type="text" name="Name" placeholder="Name" id="a" required="" />
            <hr />

            <input type="text" name="Adresse" placeholder="Musterweg 20" id="b" required="" />
            <hr />

            Postleitzahl
            <input type="text" name="Postleitzahl" pattern="[0-9]{5}" placeholder="Postleitzahl" id="c" required="" />
            <hr />

            Telefon
            <input type="text" name="Telefon" placeholder="Nummer bitte" />
            <hr />

        </fieldset>

        <fieldset id="fix">
            <div id="bestellung">
                <legend>Ihre Bestellung</legend>
            </div>

            <div id="behaelter"></div>

            <div id="lief"></div>

            <div id="rechnung"></div>


            <button id="prufe">Prüfen</button>
        <div id="pruefeEinfuegen"></div>
        </fieldset>

       
    </main>

</body>

</html>
